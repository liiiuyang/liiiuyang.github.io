        <div><h4 id="C-Path-Combine"><a href="#C-Path-Combine" class="headerlink" title="C# Path.Combine"></a>C# Path.Combine</h4><figure class="highlight csharp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">string</span> s1 = Path.Combine(<span class="string">"D:"</span>, <span class="string">"file.txt"</span>); <span class="comment">// D:file.txt</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">string</span> s2 = Path.Combine(<span class="string">"D:\\"</span>, <span class="string">"file.txt"</span>); <span class="comment">// D:\file.txt</span></span><br><span class="line"><span class="keyword">string</span> s3 = Path.Combine(<span class="string">"D:\\dir"</span>, <span class="string">"file.txt"</span>); <span class="comment">// D:\dir\file.txt</span></span><br><span class="line"><span class="keyword">string</span> s4 = Path.Combine(<span class="string">"D:\\dir\\"</span>, <span class="string">"file.txt"</span>); <span class="comment">// D:\dir\file.txt</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">string</span> s5 = Path.Combine(<span class="string">"D:"</span>, <span class="string">"/file.txt"</span>); <span class="comment">// /file.txt</span></span><br><span class="line"><span class="keyword">string</span> s6 = Path.Combine(<span class="string">"D:\\"</span>, <span class="string">"\\file.txt"</span>); <span class="comment">// \file.txt</span></span><br><span class="line"><span class="keyword">string</span> s7 = Path.Combine(<span class="string">"D:\\dir\\"</span>, <span class="string">"/file.txt"</span>); <span class="comment">// /file.txt</span></span><br><span class="line"><span class="keyword">string</span> s8 = Path.Combine(<span class="string">"D:\\dir\\"</span>, <span class="string">"\\file.txt"</span>); <span class="comment">// \file.txt</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> fileDir = <span class="string">"C:\\Windows"</span>;</span><br><span class="line"><span class="keyword">var</span> fileDir2 = <span class="string">"C:\Windows"</span>; <span class="comment">//编译器直接报错</span></span><br><span class="line"><span class="keyword">var</span> fileName = <span class="string">"file.txt"</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> filePath1= Path.Combine(<span class="string">@"C:\Windows"</span>, fileName);</span><br><span class="line"><span class="comment">// sendDir、fileName不能为空</span></span><br><span class="line"><span class="keyword">var</span> filePath2 = Path.Combine(fileDir, fileName);</span><br><span class="line"><span class="keyword">if</span> (File.Exists(filePath1))</span><br><span class="line">&#123;</span><br><span class="line">	File.Delete(filePath);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
